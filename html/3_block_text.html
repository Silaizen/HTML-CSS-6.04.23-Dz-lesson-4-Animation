<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/3_block_text.css" />
    <title>Block_text</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container-inside-1">
        <div class="container-item-img-1">
          <img
            style="float: right"
            src="../images/photo_2023-03-14_16-13-25.jpg"
            alt=""
          />
        </div>
        <div class="text-container-1 text-style">
          <span class="text-position-1 text-style">HELLO, WORLD!</span>
        </div>
      </div>

      <div class="container-inside-2 container-inside-1">
        <div
          class="container-item-img-2 overflow-hidden margin-left-right-auto"
        >
          <img
            style="float: right"
            src="../images/photo_2023-03-14_16-13-25.jpg"
            alt=""
          />
        </div>
        <div class="text-container-2 text-style">
          <span class="text-position-1 text-style">HELLO, WORLD!</span>
        </div>
      </div>

      <div class="container-inside-1">
        <div class="container-item-img-3">
          <img
            style="float: right"
            src="../images/photo_2023-03-14_16-13-25.jpg"
            alt=""
          />
        </div>
        <div
          style="position: relative; bottom: 606px"
          class="text-container-3 text-style"
        >
          <span class="text-position-1 text-style">HELLO, WORLD!</span>
        </div>
      </div>
    </div>
  </body>
</html>
